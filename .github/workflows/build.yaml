name: build

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: true
          DEBUG: "electron-forge:*"
      - run: npm i
      - run: npm run lint
      - run: npm run test
      - run: npm run make
      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: out/make/**/*

  upload-latest-release:
    name: upload latest release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download dmg artifact
        uses: actions/download-artifact@v2
        with:
          name: dmg
      - name: Get release url
        id: get_release_url
        run:   |
          upload_url=$(curl -sL https://api.github.com/repos/${{github.repository}}/releases/latest?access_token=${{ secrets.GITHUB_TOKEN }} | jq -r '.upload_url')
          echo ::set-output name=upload_url::$upload_url
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_url.outputs.upload_url }}
          asset_path: ./iguploader-1.0.0.dmg
          asset_name: iguploader-1.0.0.dmg
          asset_content_type: application/octet-stream
